<br>
<div class="container-fluid" style="width: 70%; text-align: center; outline: solid black  2px; background-color: #C72C41; color: white; font-weight: bold;text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black; " >
        <br>
        <a style="font-size: 35px;">Editar un blog</a>
        <br>
        <br>
    <form [formGroup]="blogForm" (ngSubmit)="updateBlog(blogForm.value)">
        <div>
            <label for="titulo" style="font-size: 25px;">Titulo</label>
            <input novalidate id="titulo" class="form-control" formControlName="titulo" placeholder="Escriba el titulo de su blog">
            <div class="alert alert-danger alert-dismissable fade show" *ngIf="blogForm.get('titulo').hasError('required') && blogForm.get('titulo').touched" style="font-size: 20px;">
            Titulo requerido
            </div>
        </div>
        <div class="form-group">
            <label for="texto" style="font-size: 25px;">Texto</label>
            <textarea rows="4" cols="50" name="comment" novalidate id="texto" class="form-control" formControlName="texto" placeholder="Escriba el texto de su blog" style="font-size: 20px;"></textarea>
            <div class="alert alert-danger alert-dismissable fade show" *ngIf="blogForm.get('texto').hasError('required') && blogForm.get('texto').touched">
            Texto requerido
            </div>
        </div>
        <div class="form-group">
            <label for="rutaImagen" style="font-size: 25px;">Ruta imagen en linea</label>
            <input novalidate id="rutaImagen" class="form-control" formControlName="rutaImagen" placeholder="Escriba la ruta de la imagen" style="font-size: 20px;">
        </div>
        <div class="form-group">
            <label for="titulo" style="font-size: 25px;">Ruta video en linea</label>
            <input novalidate id="rutaVideo" class="form-control" formControlName="rutaVideo" placeholder="Escriba el titulo de su blog" style="font-size: 20px;">
        </div>
        <br>
        <button class="button botones" type="submit" style="text-align: center; position: relative; word-wrap: break-word; right:8%; width: 30%; background-color: forestgreen; border-radius: 4px; border: 2px solid forestgreen; font-weight: bold; color: white;" [disabled]="blogForm.invalid">Editar blog</button>
        <button class="button botones" type="button" style="text-align: center; position: relative; word-wrap: break-word; left:8%; width: 30%; background-color: rgb(255, 17, 48); border-radius: 4px; border: 2px solid rgb(255, 17, 48); font-weight: bold; color: white;" (click)="deleteBlog()">Borrar blog</button>
        <br>
        <br>
        <br>
    </form>
</div>
<br>
