<br>

	<div class="container-fluid" style="background: #C72C41; width: 80%; border: 10px solid white" id="listas">

		<br>
		<table style="width: 100%;">
			<th style="width: 95%;">
					<input type="text" id="buscar" (keyup)="buscar()" placeholder="Ingrese el nombre del blog" style=" text-align: center;vertical-align: middle; font-size: 25px; width: 100%;" >
			</th>
			<th style="width: 5%; align-content: center; position: absolute ; vertical-align: middle;">
					<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
					<i class="fa fa-search" id="boton"></i>
			</th>
		</table>
		<br>
			<table  *ngFor="let i of blogs"  class="container-fluid"
			style="width: 100%; border: 2px solid white; background-color: #01203a; font-size: 25px; color: white;text-shadow: -2px 0 black, 0 2px black, 2px 0 black, 0 -2px black; cursor: pointer; overflow: auto;" 
			(click)="onSelected(i.id)">  	
				<th style=" width: 10%; text-align: left; vertical-align: middle;">
					<img src="{{i.rutaImagen}}" style="width:100px;height:100px; " onerror="src='../../../assets/Blank_File.png'; style='width:100px;height:100px; vertical-align: middle;'">
				</th>
				<th style="text-align: left;width: 80%; vertical-align: middle;"> 
					<dd  class="nav-link  text-color texto" routerLink="/blogs/{{i.id}}" routerLinkActive=active routerLinkActive="active-link"style="vertical-align: middle; word-break: break-word;" >{{i.titulo}}</dd>
				</th>
				<th class="texto"style=" width: 10%; vertical-align: middle;">
					<img src="../../../assets/star.png" style="width:25px;height:25px; text-align: right;">{{i.calificacionPromedio}}
				</th>
			</table>
		<br>
	</div>
<br>
