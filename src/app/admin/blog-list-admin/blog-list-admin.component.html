<br>
	<table style="width: 100%;">
			<th style="width: 75%;">
					<input type="text" id="buscar" (keyup)="buscar()" placeholder="Ingrese el nombre del blog" style="width: 100%; text-align: center;vertical-align: middle;font-size: 25px;" >
			</th>
			
			<th style="width: 5%; align-content: center; position: absolute; vertical-align: middle;">
					<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
					<i class="fa fa-search" id="boton"></i>
				</th>
			<th style="width: 10%;"></th>
			<th style="width: 20%;">
					<input type="button " class="btn btn-primary" value="Crear un blog" routerLink="/blogs/create" routerLinkActive=active routerLinkActive="active-link" style="font-size: 20px; width: 100%; cursor: pointer;">
			</th>
	</table>

		<div>
    <div class="row" id="listas">
        <div class="col-sm-12 col-md-6 col-lg-4" *ngFor="let i of blogs">

			<div class="card ml-0 mt-2" style=" text-align: center;" id="info"> 
					<div class="card-body" >
					<div>
						<table style="width: 100%;">
							<tbody style="width: 100%;">
							<th style=" width:100px;height:100px;">
									<img src="{{i.rutaImagen}}" style="border:2px solid black;width:100px;height:100px;" onerror="src='../../../assets/Blank_File.png'; style='width:100px;height:100px; vertical-align: middle;'">		
							</th>
							<th style="width: 100%;">
										<div class="card-title" style="width: 100%;">
												<a style="color: black; word-break: break-word; font-size: 20px;" routerLink="/blogs/{{i.id}}" routerLinkActive=active routerLinkActive="active-link" id="titulo">{{i.titulo}}</a>
											</div>
											<div class="card-text">
												<img class="card-text" src="../../../assets/star.png" style="width:25px;height:25px; text-align: center;">{{i.calificacionPromedio}}
											</div>
							</th>
						</tbody>
						</table>	
					</div>
                </div>
                <div class="card-footer">
                    <button type="button" style="font-size: 25px; width: 40%; cursor: pointer;"routerLink="/blogs/{{i.id}}/edit" routerLinkActive=active routerLinkActive="active-link" class="btn btn-info mr-1 btn-card">Editar</button>
                </div>
            </div>
        </div>
    </div>
</div>
