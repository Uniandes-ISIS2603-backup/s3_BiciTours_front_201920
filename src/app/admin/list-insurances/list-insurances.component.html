<div class="card-deck m-3">
    <div class="row">
        <div class="col">
            <button type="button m-2" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">Crear
                seguro</button>
        </div>
    </div>
    <div class="row">
        <div class="col-4" *ngFor="let temp of seguros">

            <div class="card ml-0 mt-2">
                <div class="card-body">
                    <h5 class="card-title">{{temp.tipo}}</h5>
                    <p class="card-text">{{temp.condiciones}}</p>
                </div>
                <div class="card-footer">
                    <button type="button" class="btn btn-info mr-1 btn-card">Editar</button>
                    <button type="button" class="btn btn-danger btn-card">Eliminar</button>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" >
                <div class="form-group" >

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="tipo">Tipo</span>
                    </div>
                    <input type="text" id="tipo" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="condiciones">Condicion</span>
                    </div>
                    <input type="text" id="condiciones" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="inputGroup-sizing-default">Caracteristica</span>
                    </div>
                    <input type="text" id="caracteristicas" class="form-control" id="caracteristica" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-default">
                </div>
            </div>
 

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
