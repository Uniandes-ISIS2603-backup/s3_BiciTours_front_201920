<div class="container-fluid"
	style="width: 70%; text-align: center; outline: solid black  2px; background-color: #C72C41; color: black; font-weight: bold;">
	<br>
	<a style="font-size: 25px;">Crear cuenta</a>
	<br>
	<br>
	<form [formGroup]="usuarioForm" (ngSubmit)="createUsuario (usuarioForm.value)">
		<div class=" form-group mx-sm-3 mb-2">
			<label for="nombre"> Nombre</label>
			<input novalidate id="nombre" class="form-control" formControlName="nombre"
				placeholder="Tu nombre completo (de mínimo 5 caracteres)">
		</div>
		<div class="alert alert-danger alert-dismissible fade show" *ngIf="usuarioForm.get('nombre').hasError('required') && 
		usuarioForm.get('nombre').touched">
			Nombre requerido
		</div>
		<div class="alert alert-danger alert-dismissible fade show" *ngIf="usuarioForm.get('nombre').hasError('minlength') && 
		usuarioForm.get('nombre').touched">
			El nombre debe tener al menos 5 caracteres.
		</div>

		<div class="form-group  mx-sm-3 mb-2">
			<label for="correo"> Correo </label>
			<input id="correo" type="text" class="form-control" formControlName="correo" placeholder="Tu correo">
		</div>
		<div class="alert alert-danger alert-dismissible fade show" *ngIf="usuarioForm.get('correo').hasError('required') && 
		usuarioForm.get('correo').touched">
			Correo requerido
		</div>
		<div class="alert alert-danger alert-dismissible fade show" *ngIf="usuarioForm.get('correo').hasError('email') && 
		usuarioForm.get('correo').touched">
			El formato de correo es incorrecto.
		</div>

		<div class="form-group  mx-sm-3 mb-2">
			<label for="password"> Contraseña </label>
			<input id="password" type="text" class="form-control" formControlName="password"
				placeholder="Tu password (de mínimo 8 caracteres)">
		</div>
		<div class="alert alert-danger alert-dismissible fade show" *ngIf="usuarioForm.get('password').hasError('required') && 
		usuarioForm.get('password').touched">
			Contraseña requerida
		</div>
		<div class="alert alert-danger alert-dismissible fade show" *ngIf="usuarioForm.get('password').hasError('minlength') && 
		usuarioForm.get('password').touched">
			La contraseña debe tener al menos 8 caracteres.
		</div>
		<button class="button mx-sm-3 mb-2" type="submit" [disabled]="usuarioForm.invalid">Crear</button>
	</form>
</div>
