<div class="container-fluid">
    <br>
    <a style="font-size: 25px;">Añade un comentario</a>
    <br>
    <form [formGroup]="formC" (ngSubmit)="onSubmit()">
        
        <p>Elige una calificación (0-5) usando las flechas</p>
        <input  type="number" min="0" max="5" step="1" value="0" formControlName="calificacion">
        <br>
        <br>
        <textarea style="resize:none" rows="5" cols="49" formControlName ="texto" placeholder="Comparte por qué escogiste esta calificación."></textarea>
        <br>
        <br>
        <button type="submit">Submit</button>
     </form>
    <br>
</div>
<br>
<br>
