      <div class="box2">
        <header>
          <span class="title">Eliminar tour</span>
        </header>
        <main>
         ¿Está seguro que desea eliminar este tour y todas sus dependencias?
        </main>
        <footer>
          <button type="button" (click)="deleteOption()" class="btn btn-outline-danger">Eliminar</button>
