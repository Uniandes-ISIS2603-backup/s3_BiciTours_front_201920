<div class="container-fluid" >
	<!-- Primera fila: Contiene las fotos, nombre del tour y sus atributos que no son arreglos -->
	<div class="row">
		<div class="col-md-4">
			<!-- Carrusel de fotos -->
			<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img class="d-block w-100" src={{tourDetail.fotos[0].ruta}} alt="First slide">
                    </div>
					<div class="carousel-item">
						<img class="d-block w-100" src={{tourDetail.fotos[1].ruta}} alt="Second slide">
                    </div>
				</div>
				<a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="sr-only">Previous</span>
				</a>
				<a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
						<span class="sr-only">Next</span>
			    </a>
			</div>
		</div>
		<div class="col-md-5">
			<div class="row">
				<h1>{{tourDetail.nombre}}</h1>
				<p class="p-3">{{tourDetail.descripcion}}</p>
			</div>
			<div class="row">
				<div class="col-md-7">
                  <p><strong>Localización: </strong> {{tourDetail.lugar}}</p>
                  <p><strong>Duración:</strong> {{tourDetail.duracion}}</p>
                  <p><strong>Fecha:</strong> {{tourDetail.fecha}}</p>
                  <form >
                    <p><strong>Dificultad:</strong>
                    <input type="range" style="-webkit-appearance: none;" min="0" max="2" value={{tourDetail.dificultad}} disabled="disabled">
                    </p>
                  </form>
				</div>
				<div class="col-md-5" >
					<h2 style="float:right">${{tourDetail.costo}}</h2>
				</div>
			</div>
		</div>
	</div>
	<div class="row">
		<!-- Contiene los blogs -->
		<div class="col-md-4">
			<div class="n" *ngIf="blogs.length > 0">
				<h3>Blogs</h3>
				<div *ngFor="let i of blogs">
					<div [routerLink] ="['../../blogs/'+i.id]" class="row division">
						<div class="col-md-4">
							<img src={{i.rutaImagen}} width="100%" height="100%">
						</div>
						<div class="col-md-8">
							<h5 >{{i.titulo}}</h5>
						</div>
					</div>
				</div>
				<div *ngIf="blogs.length > 1">
					<div class="row division">
						<a>Ver más blogs sobre este tour</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
